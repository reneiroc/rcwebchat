<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicaci√≥n prueba de Chat</title>
    <link rel="stylesheet" href="css/main.css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>


<div class="container-fluid">
        <!-- As a link -->
        <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand "  href="#">
                    <img src="img/RC.jpg" style="width:70px;">
                    </a>
            </nav>
    <div class="row" style="margin:auto;">
        <!-- <div class="col"> </div> -->
        
            <!-- Seccion Login Box-->
            <div class="card  mx-auto mt-3 shadow rounded" id= "userloginbox" style="width: 18rem; text-align: center;">
                <div class="card-header" >
                    <h4> Login</h4>
                </div>
                
                <form class="main-form card-body needs-validation" id="nickUserform" novalidate>
                    <input type="text" id="nickName" class="form-control" required>
                    <div class="invalid-feedback">
                            Ingrese Nickname
                    </div>
                    <p id="nickError"></p>

                    <button type="submit" class="btn btn-outline-primary">Send</button>
                </form>
                
            </div>
            <!-- Fin Seccion Login Box-->

            <!-- Seccion de chat Box-->
            <div class="container" id = "chatWrap">
              <div class="row">
                <!-- Seccion Users Name List-->
                <div class="col-md-3 mx-auto">
                        <div class="card mt-3 shadow rounded" id= "userListBox">
                            <div class="card-header">
                                <h4>User Names</h4>
                            </div>
                            <div class="card-body">
                                <div id="usersNameList"></div>
                            </div>
                        </div>
                </div>
                <!-- Fin Seccion Users Name List-->
                <div class="col-md-6 mx-auto">
                <!-- Chat Box -->
                    <div class="card mt-3 shadow rounded">
                        <div class="card-header">
                            <h4> Lets chat</h4>
                        </div>

                        <div id="chat" class="card-body"></div>

                        <form class="card-footer" id="message-form">
                            <div class="input-group mb-3">
                            <input type="text" class="form-control" id="message" >
                                <div class="input-group-append">
                                <button class="btn btn-outline-primary " type="submit" >
                                        <i class="fas fa-arrow-circle-right"></i> Enviar
                                </button>
                                </div>
                            </div>
                        </form>
                    </div>

                <!-- Fin chat Box -->
                    </div>

                </div>
            </div>
        
        <!-- <div class="col"></div> -->
    </div>
</div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>  
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" charset="utf-8" ></script>
    
</body>
</html>
